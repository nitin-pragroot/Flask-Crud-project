<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css"/>

  <title>CRUD App</title>
 
</head>

<body>
   
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Flask CRUD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"   aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav ml-3 mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('add') }}">Add Student <span class="sr-only">(current)</span></a>
        </li>
   
      </ul>
    </div>
  </nav>
 
  <div class="container">
    <div class="row mt-5">
      <table class="table table-hover">
        <thead >
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col">Course</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for i in students %}
          <tr class="table-light">
            <th>{{loop.index}}</th>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.contact}}</td>
            <td>{{i.course}}</td>
            <td><a class="btn btn-info" href="edit/{{i.id}}" role="button">Edit</a></td>
            <td><a class="btn btn-danger" href="delete/{{i.id}}" role="button">Delete</a></td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
    <br/>
   </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css"/>

  <title>CRUD App</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Flask CRUD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"   aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    </div>
  </nav>
  <form class="container w-50" method="post">
    <h2 class="my-4"> Add Student</h2>
    <div class="form-group">
      <label>Student Name</label>
      <input type="text" class="form-control" placeholder="Student Name" name="name"  required/>
    </div>

    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Email address" name="email"  required/>
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input type="number" class="form-control" placeholder="Contact Number"  name="contact" required/>
    </div>

    <div class="form-group">
      <label>Course Name</label>
      <input type="text" class="form-control" placeholder="Course Name" name="course" required/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</body>

</html>
